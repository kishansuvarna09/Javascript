<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Timer</title>
  </head>
  <body>
    <div id="app">
      <div className="container">
        <h1>Vanilla Javascript Timer</h1>

        <p>
          <span id="seconds">00</span>
          :
          <span id="tens">00</span>
        </p>
      </div>

      <button>Start</button>
      <button>Stop</button>
      <button>Reset</button>
      <button>Count up</button>
      <button>Count down</button>
    </div>
  </body>
</html>
